<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>srchr</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<h1>srchr</h1>
	</header>
	<div id=controls>
		<fieldset>
			<input type=search placeholder=srchr name=search id=search>
			<input type=submit id=search_submit value="Find it!">
		</fieldset>
		<fieldset id=search-type>
			<ul>
				<li class="sprite flickr">
					<input type=checkbox name=flickr id=flickr value=1>
					<label for=flickr>Flickr</label>
				</li>
				<li class="sprite yahoo">
					<input type=checkbox name=yahoo id=yahoo value=1>
					<label for=yahoo>Yahoo! Search</label>
				</li>
				<li class="sprite upcoming">
					<input type=checkbox name=upcoming id=upcoming value=1>
					<label for=upcoming>Upcoming Events</label>
				</li>
			</ul>
		</fieldset>
	</div>
	<section id=terms>
	  <h2>Search Terms</h2>
	  <ul id=search_terms></ul>
	</section>
	<section id=results>
	  <h2>Search Results</h2>
	  <ul id=search_results></ul>
	</section>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="js/srchr.js"></script>
</body>
</html>
